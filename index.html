<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="GenerateButtons.css">
        <link rel="stylesheet" href="dropdowns.css">
        <link rel="stylesheet" href = "slider.css">
       <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <canvas id = "myCanvas"></canvas>
        <div class="dropdown">
            <button class="dropbtn">algorithms</button>
            <div class="dropdown-content">
              <a id="bubbleSort"> Bubble Sort</a>
              <a id = "insertionSort">Insertion Sort</a>
              <a id = "selectionSort">Selection Sort</a>
              <a id = "cocktailSort">Cocktail Sort</a>
              <a id = "heapSort">Heap Sort</a>
              <a id="quickSort"> Quick Sort</a>
              <a id="mergeSort"> Merge Sort</a>
            </div>
          </div>

        <div id = "sliderContainer">
            <div class = "sliderDiv">
            <form class = "sliderForm">
            <input type="range", min = "1" max = "40" name ="sizeInput"
             value = "5" class = "slider" id = "slider" oninput="this.form.sizeOutput.value = this.value"/>
             <div class = "outputDiv">
             <output id = "output" type ="number" name = "sizeOutput" min = "1" max = "30" value = "5"
             oninput="this.form.sizeInput.value = this.value">Width</output>
             </div>
            </form>
            </div>
            <div id = "fpsContainer">
                <form class = "fpsForm">
                    <input type="range", min = "1" max = "60" name ="sizeInput"
                    value = "5" class = "slider" id = "slider" oninput="this.form.sizeOutput.value = this.value"/>
                    <output id = "output" type ="number" name = "sizeOutput" min = "1" max = "60" value = "5"
                    oninput="this.form.sizeInput.value = this.value">FPS</output>
                </form>
            </div>
        </div>
        
        <div class = "generationButtons">
            <button id = "bars"> Bars </button>
            <button id = "randomize"> Randomize </button>
        </div>
       
        <script src="bar.js"></script>
        <script src = "algorithms.js"></script>
        <script src = "main.js"></script>
        <script src = "userInput.js"></script>
    </body>
</html>
